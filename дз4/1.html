<html> 
	<head> 
		<title>Figures</title> 
		<meta charset="utf-8">
		<script>		
			function Count() { 
				var a = document.getElementById('a').value; 
				var b = document.getElementById('b').value; 
				if ((a < 0) || (b < 0)){ 
					console.log('Число не может быть отрицательным'); 
				}else{ 
				if ((a == 0) || (b == 0)){ 
					console.log('Число не может равняться нулю!'); 
				}else{ 
				if ((a > 0) || (b > 0)){ 
					console.log('S эллипса равна: ' +(a * b * Math.PI));
					window.alert('S эллипса равна: ' +(a * b * Math.PI));	
				} 
				} 
				} 
			} 
		</script> 
	</head> 
	<body> 
		<form> 
			Длина большой полуоси (a):<input id="a" type="number"><br> 
			Длина малой полуоси (b):<input id="b" type="number"><br> 
		</form> 
		<button onClick="Count()">Посчитать</button> 
	</body> 
</html>
