<!DOCTYPE html> 
<html lang="en"> 
	<head> 
		<meta charset="UTF-8"> 
		<meta http-equiv="X-UA-Compatible" content="ie=edge"> 
		<title>3</title>
		<script>
			function zadanie3(){
				var n = 8, m = 8,max=0,k=0,number=1,i,j,a=0;
				var B = [
					[1,2,3,4,5,6,-5,3],
					[-2,-5,-6,-7,-4,7,5,1],
					[6,7,4,-6,-5,7,3,4],
					[1,1,1,1,1,1,1,1],
					[-5,-5,-4,-3,-2,1,1,1],
					[4,4,4,4,4,-4,-4,-4],
					[4,4,-4,-4,-4,-4,-4,-4],
					[-2,-5,-6,-7,-4,-7,8,0]
				];
				for (i = 0; i < n; i++){
					for (j = 0; j < m; j++){
						if (B[i][j] > 0){
							k+=1;
						}
					}	
					if (k >= max){
						max=k;
						number=i;
					}
					k=0;
				}
				for (j = 0; j < m; j++){
					a=B[number][j];
					B[number][j]=B[j][j];
					B[j][j]=a;
				} 
				console.log(B); 
			}
		</script> 	

	</head> 
	<body> 
		<button onClick="zadanie3()">Решение</button>  

	</body> 
</html>
